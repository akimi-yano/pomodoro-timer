<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ポモドーロタイマー</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <h1>ポモドーロタイマー</h1>
        <p class="subtitle" id="subtitle">集中時間</p>
      </div>

      <div class="timer-wrap">
        <svg class="timer-svg" viewBox="0 0 256 256">
          <circle class="timer-bg" cx="128" cy="128" r="120" />
          <circle id="progress-circle" class="timer-progress work" cx="128" cy="128" r="120"
            stroke-dasharray="753.98" stroke-dashoffset="753.98" />
        </svg>
        <div class="timer-center">
          <div class="timer-display">
            <div class="timer-time" id="time-display">25:00</div>
            <div class="timer-label" id="timer-label">作業中</div>
          </div>
        </div>
      </div>

      <div class="actions">
        <button type="button" class="btn btn-primary work" id="toggle-btn">
          <svg class="icon" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2">
            <polygon points="5 3 19 12 5 21 5 3" />
          </svg>
          開始
        </button>
        <button type="button" class="btn btn-outline" id="reset-btn">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
            <path d="M3 3v5h5" />
          </svg>
          リセット
        </button>
      </div>

      <div class="completed-row">
        <div class="completed-label">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 6L9 17l-5-5" />
          </svg>
          <span>完了したポモドーロ:</span>
        </div>
        <span class="completed-count" id="completed-count">0</span>
      </div>

      <div class="settings-btn-wrap">
        <button type="button" class="btn btn-ghost" id="settings-btn">
          <svg class="icon icon-sm" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3" />
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
          </svg>
          設定
        </button>
      </div>
    </div>

    <div class="info-box">
      <h3>ポモドーロテクニックとは？</h3>
      <p>
        25分間集中して作業し、5分間休憩するサイクルを繰り返す時間管理術です。
        集中力を高め、効率的に作業を進めることができます。
      </p>
    </div>
  </div>

  <!-- Settings Modal -->
  <div class="modal-overlay" id="modal-overlay">
    <div class="modal">
      <h2>タイマー設定</h2>
      <div class="field">
        <label for="work-minutes">作業時間（分）</label>
        <input type="number" id="work-minutes" min="1" max="60" value="25" />
      </div>
      <div class="field">
        <label for="break-minutes">休憩時間（分）</label>
        <input type="number" id="break-minutes" min="1" max="30" value="5" />
      </div>
      <button type="button" class="btn btn-primary work apply-btn" id="apply-settings">設定を適用</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
